<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>FCC Form</title>
  </head>
  <body>


    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>


    <form id="survey-form">

      <div>
        <label id="name-label" for="name">Name</label><input placeholder="Enter your name" type="text" id="name" required>
      </div>
      

      <div>
        <label id="email-label" for="email">Email</label><input placeholder="Enter your Email" type="email" id="email" required>
      </div>
    

    <div>
      <label id="number-label" for="number">Number</label><input placeholder="Number" type="number" id="number" min="9" max="19">
    </div>


<div>
  <p>Which option best describe your current role?</p>
      <select id="dropdown">
        <option>Select current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Other</option>
      </select>
</div>


     <div>
       <p>Would you recommend freeCodeCamp to a friend?</p>
      <label><input type="radio" name="radio" value="definitly" selected> Definitly
      </label>
      <label><input type="radio" name="radio" value="maybe"> Maybe</label>
      
      <label><input type="radio" name="radio" value="not sure"> Not Sure</label>
      
      <label><input type="radio" name="radio" value="not at all"> Not at All</label>
      </div> 


      <div>
        <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" value="front-end"> Front-End Projects
        </label>
        <label>
        <input type="checkbox" value="back-end"> Back-End Projects
        </label>
      </div>


      <div>
        <p>Any comments or suggestions?</p>
      <label>
        <textarea placeholder="Enter your comment here..."></textarea>
      </label>
      </div>
      
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
